<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love to Dream</title>
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Georama&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>Love to Dream Survey</h1>
        <form>
            <div>
                <label id="name" for="name" class="headers">Name</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>            

            <div>
                <label id="date" class="headers">Date</label>
                <input type="date" id="date" required>
            </div>

            <div>
                <label id="email" class="headers">Email</label>
                <input type="email">
            </div>

            <div>
                <label id="age" class="headers">Age</label>
                <input type="number">
            </div> 

            <div>
                <label id="mood" class="headers">Mood</label>
                <input id="mood" type="text" list="moods"> 
                    <datalist id="moods">
                        <option value="Great"></option>
                        <option value="Good"></option>
                        <option value="Eh"></option>
                        <option value="Sad"></option>
                        <option value="Upset"></option>
                    </datalist>
            </div>

            <div class="recurring">
                <p>Recurring?</p>
                <label>
                <input type="radio" name="radio" id="yes" value="yes" class="values" checked>Yes
                </label>
                <label>
                <input type="radio" name="radio" id="no" value="no" class="values">No
                </label>                
            </div>

            <div class="type">
                <p>Dream Type:</p>
                <label>
                <input name="quality" type="checkbox" value="Nightmare" class="values">Nightmare
                </label>
                <label>
                <input type="checkbox">Awakening
                </label>
                <label>
                <input type="checkbox">Daydream
                </label>
                <label>
                <input type="checkbox">Lucid dream
                </label>
                <label>
                <input type="checkbox">Normal
                </label>
            </div>
            <div class="description">
                <label id="description" class="headers">Short Description</label>
                <textarea id="description" name="description" class="description" placeholder="Enter description here" rows="13" cols="30"></textarea>
            </div>

            <button class="submit">Submit</button>
        </form>
    </div>

        <a href=" https://unsplash.com/photos/v9bnfMCyKbg?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Photo by Billy Huynh on Unsplash</a>
     </footer> -->
     
</font>
</body>
</html>
