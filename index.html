<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love to Dream</title>
</head>
<body bgcolor="lightpink">
    <font color="gray">
    <div class="container">
        <h1>Love to Dream Survey</h1>
        <form>
            <div>
                <label id="name" for="name">Name</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>            

            <div>
                <label id="date">Date</label>
                <input type="date" id="date" required>
            </div>

            <div>
                <label id="email">Email</label>
                <input type="email">
            </div>

            <div>
                <label id="age">Age (number)</label>
                <input type="number">
            </div> 

            <div>
                <label id="mood">Mood</label>
                <input id="mood" type="text" list="moods"> 
                    <datalist id="moods">
                        <option value="Great"></option>
                        <option value="Good"></option>
                        <option value="Eh"></option>
                        <option value="Sad"></option>
                        <option value="Upset"></option>
                    </datalist>
            </div>

            <div>
                <p>Recurring?</p>
                <label>
                <input type="radio" name="radio" id="yes" value="yes" checked>Yes
                </label>
                <label>
                <input type="radio" name="radio" id="no" value="no">No
                </label>                
            </div>

            <div>
                <p>Dream Type:</p>
                <label>
                <input name="quality" type="checkbox" value="Nightmare">Nightmare
                </label>
                <label>
                <input type="checkbox">Awakening
                </label>
                <label>
                <input type="checkbox">Daydream
                </label>
                <label>
                <input type="checkbox">Lucid dream
                </label>
                <label>
                <input type="checkbox">Normal
                </label>
            </div>
            <div>
                <label id="description">Short Description</label>
                <textarea id="description" name="description" class="description" placeholder="Enter description here"></textarea>
            </div>

            <button>Submit</button>
        </form>
    </div>
</font>
</body>
</html>
